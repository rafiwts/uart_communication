<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Control</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Control device sensors</h1>
    <div class="streaminig-div">
        <button class="start-btn">Start Streaming</button>
        <button class="stop-btn">Stop Streaming</button>
        <div class="streaming-indicator">
            Streaming<span class="dots"></span>
        </div>
        <div class="config-info">
            <p>Frequency: <span class="frequency">-</span></p>
            <p>Debug Mode: <span class="debug-mode">-</span></p>
        </div>
    </div>
    <script src="/static/scripts/main.js"></script>
</body>
</html>
