<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Messages</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/static/images/clone.jpf" alt="Clone Robotics" width="100" height="100">
            <h1>CLONE ROBOTICS</h1>
        </div>
        <div class="display-container">
            <form class="latest-messages-form">
                <label for="messageLimit">Number of messages:</label>
                <input type="number" id="messageLimit" name="messageLimit" value="6">
                <button type="submit" class="latest-messages-btn">Show Latest Messages</button>
            </form>
        </div>
        <div class="latest-messages-content">
            <h2>Latest messages:</h2>
            <ul class="messages-list"></ul>
        </div>
    </div>
    <script src="/static/scripts/messages.js"></script>
</body>
</html>
